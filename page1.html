<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>The Explorer's Base</title>
  <style>
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #ead4e4;
      color: #333;
    }

    
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #1e1e2f;
      color: white;
      padding: 1rem 2rem;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 1.8rem;
    }

    
    .main {
      margin-top: 80px; 
      display: flex;
      gap: 2rem;
      padding: 2rem 4rem;
    }

    .text-column {
      flex: 2;
      padding: 1rem;
      background-color:#E6E6FA
;
;
      border-radius: 8px;
    }

    .image-column {
      flex: 1;
      padding: 1rem;
      background-color: #ffffff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-column img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .explore-button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #a4cad9;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .explore-button:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>The Explorer's Base</h1>
  </header>
  <nav>
    <a href="page2.html">The Story Behind Me</a> |
    <a href="page3.html">The Lab of Creations</a> |
    <a href="page4.html">Milestones Gallery</a> |
    <a href="page5.html">Connect with Me</a>
  </nav>
    <div class="main">
    <div class="text-column">
      <h2>Welcome, Adventurer!</h2>
      <p>
        This is your launchpad to discovery. Dive into projects, explore new ideas, and chart your creative journey.
      </p>
      <button class="explore-button"><a href="page2.html">Explore My Work</a></button>
    </div>
    <div class="image-column">
      <img src="https://explore-work.com/wp-content/uploads/2018/03/feature_work-experiences.jpg" alt="Explorer illustration" />
    </div>
  </div>
</body>
</html>
